<div class="login-container">
  <div class="icon">
  </div>

  <h1>Login</h1>

  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
      </div>

      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
      </div>

      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>

    <div class="additional-links">
      <a (click)="navigateToForgotPassword()">Forgot Password?</a>
      <a (click)="navigateToRegister()">Create Account</a>
    </div>
  </div>
</div>
