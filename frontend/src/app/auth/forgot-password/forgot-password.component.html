<div class="forgot-password-container">
  <div class="icon">
  </div>

  <h1>Forgot Password</h1>

  <div class="form-container">
    <p class="description">Enter your email address and we'll send you instructions to reset your password.</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" [class.invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" />
      </div>

      <button type="submit" [disabled]="!forgotPasswordForm.valid">Send Reset Link</button>
    </form>

    <div class="additional-links">
      <a (click)="navigateToLogin()">Back to Login</a>
    </div>
  </div>
</div>
